<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>漏洞检测报告</legend>
</fieldset>
<div class="layui-collapse" lay-filter="test">
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">redos</h2>
        <div class="layui-colla-content">
            <table id="demo" lay-filter="test"></table>
        </div>
    </div>
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">xss</h2>
        <div class="layui-colla-content">
            <p>xss test</p>
        </div>
    </div>
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">sql 注入</h2>
        <div class="layui-colla-content">
            <p></p>
        </div>
    </div>
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">xxe</h2>
        <div class="layui-colla-content">
            <p></p>
        </div>
    </div>
</div>


<script src="../layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['element', 'layer'], function(){
        var element = layui.element;
        var layer = layui.layer;

        //监听折叠
        element.on('collapse(test)', function(data){
            // layer.msg('展开状态：'+ data.show);
        });
    });

    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '/issue?type=redos' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'type', title: 'TYPE', width:120, sort: true, fixed: 'left'}
                ,{field: 'para', title: '正则表达式', width:400, templet:'<div>{{d.para.regex}}</div>' }
                ,{field: 'vuln', title: '是否有漏洞', width:120 }
            ]]
        });

    });
</script>

</body>
</html>
